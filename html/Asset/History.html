<& /Elements/Header, Title => loc("History of Asset #[_1]: [_2]", $asset->id, $asset->Name) &>
<& /Elements/Tabs &>

<& /Elements/ShowHistory,
    Object => $asset,
    ShowDisplayModes => 0,
    DisplayPath => 'History.html',
    &>

<%args>
$id => undef
</%args>
<%init>
my $asset = LoadAsset($id);
</%init>
